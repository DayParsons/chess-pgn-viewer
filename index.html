<!DOCTYPE html>
<html>
<head>
  <title>Lichess PGN Viewer with Database</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@lichess-org/pgn-viewer@1/pgn-viewer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c2c2c;
      --secondary: #759656;
      --highlight: #f8f8f8;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .viewer-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .database-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #pgn-viewer {
      width: 100%;
      min-height: 500px;
      margin-bottom: 20px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-secondary {
      background: var(--secondary);
      color: white;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .game-list {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .game-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    
    .game-item:hover {
      background-color: var(--highlight);
    }
    
    .game-item.active {
      background-color: #e6f2ff;
    }
    
    .search-box {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="viewer-container">
      <h2><i class="fas fa-chess-board"></i> Lichess PGN Viewer</h2>
      <div id="pgn-viewer"></div>
      
      <div class="controls">
        <button id="new-game-btn" class="btn-primary">
          <i class="fas fa-plus"></i> New Game
        </button>
        <button id="save-game-btn" class="btn-primary" disabled>
          <i class="fas fa-save"></i> Save
        </button>
        <button id="delete-game-btn" class="btn-secondary" disabled>
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
      
      <textarea id="pgn-input" style="width:100%; height:150px; margin-bottom:15px;" placeholder="Paste PGN here">[Event "Fischer vs Spassky"]
[Site "Reykjavik ISL"]
[Date "1972.07.11"]
[Round "6"]
[White "Fischer, Robert J."]
[Black "Spassky, Boris V."]
[Result "1-0"]

1. c4 e6 2. Nf3 d5 3. d4 Nf6 4. Nc3 Be7 5. Bg5 O-O 6. e3 h6 7. Bh4 b6 8. cxd5 Nxd5 9. Bxe7 Qxe7 10. Nxd5 exd5 11. Rc1 Be6 12. Qa4 c5 13. Qa3 Rc8 14. Bb5 a6 15. dxc5 bxc5 16. O-O Ra7 17. Be2 Nd7 18. Nd4 Qf8 19. Nxe6 fxe6 20. e4 d4 21. f4 Qe7 22. e5 Rb8 23. Bc4 Kh8 24. Qh3 Nf8 25. b3 a5 26. f5 exf5 27. Rxf5 Nh7 28. Rcf1 Qd8 29. Qg3 Re7 30. h4 Rbb7 31. e6 Rbc7 32. Qe5 Qe8 33. a4 Qd8 34. R1f2 Qe8 35. R2f3 Qd8 36. Bd3 Qe8 37. Qe4 Nf6 38. Rxf6 gxf6 39. Rxf6 Kg8 40. Bc4 Kh8 41. Qf4 1-0</textarea>
    </div>
    
    <div class="database-container">
      <h2><i class="fas fa-database"></i> Game Database</h2>
      
      <input type="text" id="search-box" class="search-box" placeholder="Search games...">
      
      <div class="game-list" id="game-list">
        <!-- Games will be loaded here -->
      </div>
      
      <div class="controls">
        <button id="import-pgn-btn" class="btn-primary">
          <i class="fas fa-file-import"></i> Import PGN
        </button>
        <button id="export-pgn-btn" class="btn-secondary">
          <i class="fas fa-file-export"></i> Export PGN
        </button>
      </div>
    </div>
  </div>

  <!-- Lichess PGN Viewer from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@lichess-org/pgn-viewer@1/pgn-viewer.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize database
      let gamesDatabase = [];
      let currentGameId = null;
      
      // Load database from localStorage
      loadDatabase();
      
      // Initialize PGN viewer
      const viewer = PgnViewer(
        document.getElementById('pgn-viewer'),
        {
          pgn: document.getElementById('pgn-input').value,
          boardSize: '400px',
          pieceTheme: 'wikipedia',
          showCoordinates: true,
          showPlayers: true
        }
      );
      
      // Update viewer when PGN changes
      document.getElementById('pgn-input').addEventListener('input', function() {
        viewer.setPgn(this.value);
      });
      
      // Database functions
      function loadDatabase() {
        const savedGames = localStorage.getItem('chessGamesDatabase');
        if (savedGames) {
          gamesDatabase = JSON.parse(savedGames);
          renderGameList();
        }
      }
      
      function saveDatabase() {
        localStorage.setItem('chessGamesDatabase', JSON.stringify(gamesDatabase));
      }
      
      function renderGameList(filter = '') {
        const gameList = document.getElementById('game-list');
        gameList.innerHTML = '';
        
        const filteredGames = gamesDatabase.filter(game => {
          const searchTerm = filter.toLowerCase();
          return game.pgn.toLowerCase().includes(searchTerm) ||
                 (game.metadata.Event && game.metadata.Event.toLowerCase().includes(searchTerm)) ||
                 (game.metadata.White && game.metadata.White.toLowerCase().includes(searchTerm)) ||
                 (game.metadata.Black && game.metadata.Black.toLowerCase().includes(searchTerm));
        });
        
        if (filteredGames.length === 0) {
          gameList.innerHTML = '<p>No games found</p>';
          return;
        }
        
        filteredGames.forEach(game => {
          const gameItem = document.createElement('div');
          gameItem.className = `game-item ${game.id === currentGameId ? 'active' : ''}`;
          gameItem.dataset.id = game.id;
          
          let info = '';
          if (game.metadata.Event) info += `<strong>${game.metadata.Event}</strong><br>`;
          if (game.metadata.White && game.metadata.Black) {
            info += `${game.metadata.White} vs ${game.metadata.Black}<br>`;
          }
          if (game.metadata.Date) info += `${game.metadata.Date}`;
          if (game.metadata.Result) info += ` â€¢ ${game.metadata.Result}`;
          
          gameItem.innerHTML = info;
          gameItem.addEventListener('click', () => loadGameFromDatabase(game.id));
          
          gameList.appendChild(gameItem);
        });
      }
      
      function loadGameFromDatabase(gameId) {
        const gameData = gamesDatabase.find(g => g.id === gameId);
        if (!gameData) return;
        
        document.getElementById('pgn-input').value = gameData.pgn;
        viewer.setPgn(gameData.pgn);
        currentGameId = gameId;
        
        // Update button states
        document.getElementById('save-game-btn').disabled = false;
        document.getElementById('delete-game-btn').disabled = false;
        
        renderGameList(document.getElementById('search-box').value);
      }
      
      function saveCurrentGame() {
        const pgn = document.getElementById('pgn-input').value;
        const tempGame = new PgnViewer();
        if (!tempGame.loadPgn(pgn)) {
          alert('Invalid PGN format');
          return;
        }
        
        const metadata = tempGame.getMetadata();
        
        if (currentGameId) {
          // Update existing game
          const index = gamesDatabase.findIndex(g => g.id === currentGameId);
          if (index !== -1) {
            gamesDatabase[index] = {
              id: currentGameId,
              pgn,
              metadata,
              updatedAt: new Date().toISOString()
            };
          }
        } else {
          // Add new game
          const newGame = {
            id: Date.now().toString(),
            pgn,
            metadata,
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString()
          };
          gamesDatabase.push(newGame);
          currentGameId = newGame.id;
        }
        
        saveDatabase();
        renderGameList(document.getElementById('search-box').value);
      }
      
      function deleteCurrentGame() {
        if (!currentGameId) return;
        
        if (confirm('Are you sure you want to delete this game?')) {
          gamesDatabase = gamesDatabase.filter(g => g.id !== currentGameId);
          saveDatabase();
          currentGameId = null;
          document.getElementById('pgn-input').value = '';
          viewer.setPgn('');
          
          // Update button states
          document.getElementById('save-game-btn').disabled = true;
          document.getElementById('delete-game-btn').disabled = true;
          
          renderGameList();
        }
      }
      
      function newGame() {
        document.getElementById('pgn-input').value = '';
        viewer.setPgn('');
        currentGameId = null;
        
        // Update button states
        document.getElementById('save-game-btn').disabled = true;
        document.getElementById('delete-game-btn').disabled = true;
      }
      
      function exportPGN() {
        if (!currentGameId) return;
        
        const gameData = gamesDatabase.find(g => g.id === currentGameId);
        if (!gameData) return;
        
        const blob = new Blob([gameData.pgn], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `chess_game_${currentGameId}.pgn`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
      
      function importPGN() {
        const pgn = prompt('Paste PGN to import:');
        if (pgn) {
          document.getElementById('pgn-input').value = pgn;
          viewer.setPgn(pgn);
        }
      }
      
      // Event listeners
      document.getElementById('save-game-btn').addEventListener('click', saveCurrentGame);
      document.getElementById('delete-game-btn').addEventListener('click', deleteCurrentGame);
      document.getElementById('new-game-btn').addEventListener('click', newGame);
      document.getElementById('export-pgn-btn').addEventListener('click', exportPGN);
      document.getElementById('import-pgn-btn').addEventListener('click', importPGN);
      
      // Search functionality
      document.getElementById('search-box').addEventListener('input', function() {
        renderGameList(this.value);
      });
    });
  </script>
</body>
</html>
